<html>
    <head>
        <title>tgs3-FormSubmission</title>
        <link rel="stylesheet" href="style.css"/>
        <script src="index.js"></script>
    </head>
    <nav>
        <div class="left-side">
            <a href="#"><img src="Seattle_SuperSonics.png" alt="" style="width: 45px;"></a>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">My Project</a></li>
            </ul>
        </div>
        <div class="right-side">
            <a href="#">Contact Me</a>
        </div>
    </nav>
    <body style="background-color: rgb(151, 151, 148)">
     <div class="personal">
         <h2 style="margin-top: 50px; text-align: center;">GET IN TOUCH</h2>
         <form style="width: 400px; margin: auto; margin-top: 50px;">
            <div style="margin-bottom: 20px">
                <label for="input-name" style="font-size: 20px; font-weight: bolder">Name</label>
                <input 
                type="text" 
                id="input-name" 
                style="width: 100%; background-color: white; padding: 10px; border: 1px solid rgb(124, 123, 123); border-radius: 8px;" required/>
            </div>
            <div style="margin-bottom: 20px">
                <label for="input-email" style="font-size: 20px; font-weight: bolder">Email</label>
                <input 
                type="email" 
                id="input-email" 
                style="width: 100%; background-color: white; padding: 10px; border: 1px solid rgb(124, 123, 123); border-radius: 8px;" required/>
            </div>
            <div style="margin-bottom: 20px">
                <label for="input-phone" style="font-size: 20px; font-weight: bolder">Phone Number</label>
                <input 
                type="text" 
                id="input-phone" 
                style="width: 100%; background-color: white; padding: 10px; border: 1px solid rgb(124, 123, 123); border-radius: 8px;" required/>
            </div>
            <div style="margin-bottom: 20px">
            <label for="input-select" style="font-size: 20px; font-weight: bolder">Subject</label>
                <select 
                id="input-select" 
                style="width: 100%; background-color: white; padding: 10px; border: 1px solid rgb(124, 123, 123); border-radius: 8px;" required>
                 <option value="select">select</option>
                 <option value="Let's Talk">Let's Talk</option>
                 <option value="Let's Colaboration">Let's Colaboration</option>
                 <option value="Create Project">Create Project</option>
                </select>
            </div>
            <div style="margin-bottom: 20px">
                <label for="input-textarea" style="font-size: 20px; font-weight: bolder">Your Message</label>
                <textarea 
                id="input-textarea" 
                style="resize:vertical; width: 100%; background-color: white; padding: 5px; border: 1px solid rgb(124, 123, 123); border-radius: 8px;" required></textarea>
            </div>
            <div style="text-align: end;">
                <button 
                onclick="submitForm()"
                type="button" 
                style="background-color: rgb(27, 153, 27); color: white; border: none; border-radius: 15px; padding: 7px 30px; cursor: pointer;">submit</button>
            </div>
         </form>
      </div>
    </body>
</html>
